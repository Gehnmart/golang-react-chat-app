version: '3.2'

services:
  redis:
    container_name: redis-stack
    image: redis/redis-stack-server:latest
    environment:
      REDIS_ARGS: "--requirepass 2048"
    networks:
      - my-network

  golang-websocket:
    container_name: golang-websocket
    ports:
      - "8081:8081"
    build:
      context: .
      dockerfile: Dockerfile
    command: ./gochatapp --server=websocket
    networks:
      - my-network
    depends_on:
      - redis

  golang-http:
    container_name: golang-http
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: Dockerfile
    command: ./gochatapp --server=http
    networks:
      - my-network
    depends_on:
      - redis
  
  node:
    container_name: node
    image: node:20
    ports:
      - "3000:3000" # Проброс порта Node.js в хост
    volumes:
      - ./client:/app
    working_dir: /app
    command: npm start
    networks:
      - my-network
    depends_on:
      - golang-websocket

networks:
  my-network:
    driver: bridge

